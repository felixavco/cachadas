<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <form action="http://localhost:5000/api/post/create" method="post" enctype="multipart/form-data">
    <input type="text" name="title" value="This is a post Test">
    <br>
    <input type="text" name="contactPhone" value="22148124">
    <br>
    <input type="text" name="contactEmail" value="favelar@xilews.com">
    <br>
    <input type="text" name="price" value="29">
    <br>
    <input type="text" name="category" value="testing">
    <br>
    <input type="text" name="description" value="This is a test from a normal form">
    <br>
    <input type="file" name="images" multiple accept="image/jpg, image/jpeg, image/png">
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
